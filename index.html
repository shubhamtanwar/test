    <div class="app" style="background:url(" {{backgroundUrl}} ");">
        <div style="" class="header proximaSemiBoldFont fontSize18 headerFooterBg">
            <div class="pull-left backButtonArrow">
                <div ng-hide="showlogin" title="Back" aria-label="Back" name="Back" data-name="Back" ng-click="back();">

                </div>
            </div>
            <div ng-bind="appDisplayName" class="text-center"></div>
        </div>


        <div id="footerContentContainer" class="footerGroupIcons testClass">
            <div ng-repeat="ag in appgroups">
                <div ng-repeat="app in ag.apps" ng-if="app.showInDock" class="applet{{app.id}}">

                    <a ng-if="app.displayname != 'Notifications'" aria-label="{{app.displayname}}" href="#/app/{{app.name}}/{{app.name}}">

            </a>
                </div>

        </div>

        <div id="fixedHeaderContent"></div>

        <div class="app-body" ng-class="{loading: loading}">
            <div ng-show="loading" class="app-content-loading">

            </div>
            <ng-view class="app-content" ng-hide="loading"></ng-view>
        </div>
        <!-- Modal -->

        <div id="modale" class="modale" style="display: none;position: absolute; z-index: 1000;height: calc(100vh);" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-body proximaFont" style="padding:0px;position: relative;">
                    <img id="notImg" style="width:100%;border-top-left-radius: 3px;border-top-right-radius: 3px;max-height: 230px;" />
                    <div id="notTitle" style="font-size: 18px;padding-top: 14px;"></div>
                    <div id="notDesc" style="padding-bottom: 14px;"></div>
                    <div style="position: absolute;top: 4px;right: 4px;background: #fff;border-radius: 50%;width: 34px;" onclick="removeModal();"><img src="images/cross.png" style="width: 15px;" /></div>
                </div>
            </div>
        </div>
        <!-- /Modal -->

<style type="text/css">
    .modale:before {
        content: "";
        display: none;
        background: rgba(0, 0, 0, 0.6);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 10;
    }

    .opened:before {
        display: block;
    }

    .opened .modal-dialog {
        -webkit-transform: translate(0%, -50%);
        -ms-transform: translate(0%, -50%);
        transform: translate(0%, -50%);
        top: 50%;

    }

    .modal-dialog {
        background: #fefefe;
    border: #333333 solid 0px;
    border-radius: 3px;
    /* margin-left: -200px; */
    text-align: center;
    position: fixed;
    top:-100%;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 11;
    width: 85%;
    max-width: 400px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.3);
    -webkit-transform: translate(0, 0);
    -ms-transform: translate(0, 0);
    transform: translate(0, 0);
    -webkit-transition: -webkit-transform 0.3s ease-out;
    -moz-transition: -moz-transform 0.3s ease-out;
    -o-transition: -o-transform 0.3s ease-out;
    transition: transform 0.3s ease-out;
    }

    .modal-body div {
        padding: 8px;
        text-align: center;
        margin: auto;
        font-size: 14px;
    }
    .footerGroupIcons {
            background: #f4f4f4 !important;
            border-top: 1px solid #bebfc0;
    }
</style>
<script type="text/javascript">
